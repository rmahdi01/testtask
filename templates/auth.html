<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
</head>
<body>
    <h2>Авторизация</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        
        <p class = "hidden_field">
            {{ form.username.label }}<br>
            {{ form.username() }}
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email() }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <style>
        .hidden_field{
            display: none;
        }
    </style>
</body>
</html>
